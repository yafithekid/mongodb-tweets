group 'com.pat'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.mongodb:mongo-java-driver:3.1.0'
    compile 'org.mongodb.morphia:morphia:1.0.1'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

task client(type: Jar){
    manifest {
        attributes 'Main-Class' : 'Client'
    }
    baseName = 'client'
    from {
        configurations.compile.collect { it.isDirectory()? it : zipTree(it) }
    }
    with jar
}